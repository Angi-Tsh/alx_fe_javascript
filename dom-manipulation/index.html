 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
      <p id="quoteText">Click "Show New Quote" to see a quote!</p>
      <p id="quoteCategory"></p>
    </div>

    <div class="controls">
      <button id="newQuote">Show New Quote</button>
    </div>

    <div class="controls">
      <h2>Add New Quote</h2>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id= "addQouteButton" onclick="addQuote()">Add Quote</button>
    </div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes</button>
    <button id="importFile">Import File</button>

    <script src="script.js"></script>
  </body>
  </html>
