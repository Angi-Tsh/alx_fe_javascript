 <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Dynamic Quote Generator</h1>
    <div id="quoteDisplay">
      <p id="quoteText">Click "Show New Quote" to see a quote!</p>
      <p id="quoteCategory"></p>
    </div>

    <div class="controls">
      <button id="newQuote">Show New Quote</button>
    </div>

    <div id="filter-controls">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div> 


    <div class="controls">
      <h2>Add New Quote</h2>
      <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
      <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
      <button id= "addQouteButton" onclick="addQuote()">Add Quote</button>
    </div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button id="exportBtn">Export Quotes</button>
    <button id="importFile">Import File</button>

    <div id="allQuotesList">
    <h2>All Quotes Added</h2>
    </div>

  <div class="file-io-controls">
    <h2>File Operations</h2>
    <input type="file" id="importFile" accept=".json" style="margin-right: 10px;">
    <label for="importFile" class="button">Import Quotes</label>
    <button id="exportBtn">Export Quotes</button>
  </div>

  <div class="controls">
    <h2>Server Sync</h2>
    <button id="syncNowBtn">Sync Now</button>
    <div id="syncStatus"></div>
  </div>

  <script src="script.js"></script>
  </body>
  </html>
